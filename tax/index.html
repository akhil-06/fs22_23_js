<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator & AI Advisor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <input type="text" onkeydown="betterFuntion()"> -->
  <img src="" alt="" loading="lazy">
  <div class="app-container">
    <h1>Indian Tax Calculator</h1>
    <form id="tax-form">
      <label for="income">Annual Salary (â‚¹):</label>
      <input type="number" id="income" name="income" placeholder="Enter your annual salary" required>

      <label for="regime">Choose Tax Regime:</label>
      <select id="regime" name="regime" required>
        <option value="old">Old Tax Regime</option>
        <option value="new">New Tax Regime</option>
      </select>

      <button type="submit">Calculate Tax</button>
    </form>
    <div id="result"></div>
  </div>

  <div class="advisor-container">
    <h2>AI Financial Advisor</h2>
    <p>Want to save on taxes? Get personalized investment advice!</p>
    <button id="get-advice">Get Advice</button>
    <div id="advice"></div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
